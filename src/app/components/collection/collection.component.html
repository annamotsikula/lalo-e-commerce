<div class="container" style="margin-top: 1rem; margin-bottom: 1rem">
    <div class="content">
        <div class="card">
            <label for="" class="collection-header">{{collection_data.headerText}}</label>
            <span>{{collection_data.subText}}</span>
            <btn-shop style="margin-top: 5px" [bHead]="collection_data.buttonText"></btn-shop>
        </div>
        <product-card *ngFor="let i of collection_list" [cardDetail]="i"></product-card>
    </div>
</div>
